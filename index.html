<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Trading â€¢ Wire Transfer Simulation</title>
<style>
  :root {
    --black: #000000;
    --red: #d4001a;
    --blue: #0033a0;
    --white: #ffffff;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--black);
    color: var(--white);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    flex-direction: column;
    transition: background 1s ease;
  }

  /* Spinner */
  .spinner {
    width: 90px;
    height: 90px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid var(--blue);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Progress */
  .progress-container {
    display: none;
    width: 80%;
    max-width: 600px;
    text-align: center;
  }

  .progress-bar {
    position: relative;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    overflow: hidden;
    margin: 20px 0;
  }

  .progress-fill {
    position: absolute;
    top: 0;
    left: 0;
    height: 6px;
    background: var(--blue);
    width: 0%;
    transition: width 0.2s linear;
  }

  .points {
    display: flex;
    justify-content: space-between;
    position: relative;
    top: -15px;
  }

  .point {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transition: background 0.5s, box-shadow 0.5s;
  }

  .point.active {
    background: var(--blue);
    box-shadow: 0 0 10px var(--blue);
  }

  /* Complete Screen */
  .complete-screen {
    display: none;
    text-align: center;
    animation: fadeIn 1.5s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .complete-screen h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  .btn {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 1em;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #002080;
  }

  /* History Section */
  .history {
    display: none;
    text-align: center;
    animation: fadeIn 1s forwards;
  }

  .timeline {
    position: relative;
    width: 80%;
    margin: 30px auto;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 4px;
  }

  .timeline::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 6px;
    background: var(--blue);
    border-radius: 4px;
    width: 100%;
  }

  .timeline-points {
    display: flex;
    justify-content: space-between;
    position: absolute;
    top: -8px;
    width: 100%;
  }

  .timeline-points .dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--blue);
    box-shadow: 0 0 8px var(--blue);
  }

  .labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
    margin-top: 25px;
  }

  /* Confetti (simplified) */
  .confetti {
    position: absolute;
    top: -10px;
    width: 10px;
    height: 10px;
    background: var(--blue);
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

  <div id="spinner" class="spinner"></div>

  <div id="progress" class="progress-container">
    <h2 id="percent">1%</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="fill"></div>
    </div>
    <div class="points">
      <div class="point" id="p1"></div>
      <div class="point" id="p2"></div>
      <div class="point" id="p3"></div>
      <div class="point" id="p4"></div>
    </div>
  </div>

  <div id="complete" class="complete-screen">
    <h1>ðŸŽ‰ Transfer Complete ðŸŽ‰</h1>
    <p>Revolut current balance: Â£9,786.90</p>
    <p>BoA current balance: $11.45</p>
    <p>Wire transfer completed successfully</p>
    <p>Amount transferred from BoA to Revolut complete</p>
    <button class="btn" id="historyBtn">View Transfer History</button>
  </div>

  <div id="history" class="history">
    <h2>Transfer History</h2>
    <div class="timeline">
      <div class="timeline-points">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="labels">
      <span>Initiated</span>
      <span>Processing</span>
      <span>Verified</span>
      <span>Completed</span>
    </div>
  </div>

<script>
  // Spinner for 30 seconds
  setTimeout(() => {
    document.body.style.background = "#000000";
    document.getElementById("spinner").style.display = "none";
    document.getElementById("progress").style.display = "block";

    let percent = 1;
    const fill = document.getElementById("fill");
    const percentText = document.getElementById("percent");
    const points = [p1, p2, p3, p4];
    const totalTime = 10000; // 10 seconds for percentage

    const interval = setInterval(() => {
      percent++;
      percentText.textContent = percent + "%";
      fill.style.width = percent + "%";

      // Activate progress points
      if (percent >= 25) points[0].classList.add("active");
      if (percent >= 50) points[1].classList.add("active");
      if (percent >= 75) points[2].classList.add("active");
      if (percent >= 100) points[3].classList.add("active");

      if (percent >= 100) {
        clearInterval(interval);
        setTimeout(showComplete, 1000);
      }
    }, totalTime / 100);
  }, 30000); // 30s spinner

  // Show complete screen
  function showComplete() {
    document.body.style.background = "#d4001a";
    document.getElementById("progress").style.display = "none";
    document.getElementById("complete").style.display = "block";
    createConfetti();
  }

  // Confetti effect
  function createConfetti() {
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement("div");
      conf.classList.add("confetti");
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.animationDelay = Math.random() * 3 + "s";
      conf.style.background = "#0033a0";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 4000);
    }
  }

  // Show history
  document.getElementById("historyBtn").addEventListener("click", () => {
    document.getElementById("complete").style.display = "none";
    document.getElementById("history").style.display = "block";
  });
</script>

</body>
</html>
